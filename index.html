<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty searcher</title> <!-- The title of the web page -->
    <link rel="stylesheet" href="style.css"> <!-- Link to an external CSS file for styling -->
    <link rel="shortcut icon" href="images/logo.png" type="image/png"> <!-- The favicon of the web page -->
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <input type="text" id="input-id"> <!-- Input field to enter character ID -->
        <img id="search-button" src="https://www.svgrepo.com/show/200309/loupe-search.svg" alt="Loupe Search"> <!-- Search button icon -->
    </nav>

    <!-- Main content area -->
    <main>
        <!-- Container to hold the list of characters -->
        <div id="characters-list">
        </div>

        <!-- Button to show more characters -->
        <button id="show-more" class="show-more"><span>&#9660;</span></button> <!-- Down arrow icon to indicate "Show More" -->
    </main>

    <!-- JavaScript file for the dynamic functionality -->
    <script src="index.js"></script>



</body>
</html>
